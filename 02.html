<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--4행 3열의 표-->
    <table border="1">
        <tr>
            <th width="100">채소</th>
            <th width="100">과일</th>
            <th width="100">음료</th>
        </tr>
        <tr align="center">
            <td>파프리카</td>
            <td>사과</td>
            <td>콜라</td>
        </tr>
        <tr align="center">
            <td>오이</td>
            <td>배</td>
            <td rowspan="2">사이다</td>
            <!--2개의 행에 있던 2개의 셀을 병합-->
        </tr>
        <tr align="center">
            <td>당근</td>
            <td>오렌지</td>
        </tr>
    </table>
</body>
</html>
